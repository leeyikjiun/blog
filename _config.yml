# Basic
name:               "Yik Jiun"

# URL
baseurl:            "/blog"
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           rdiscount

# Navigation
nav:
  - name:           "Blog"
    href:           "//www.yikjiun.com/blog"
  - name:           "About"
    href:           "about"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# Build settings
markdown: kramdown
